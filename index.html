<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NazuriSky - Iniciar Sesión / Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Fondo con gradiente */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        .auth-container h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        .auth-container .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .auth-container .btn-primary {
            background-color: #ff5722; /* Naranja de NazuriSky */
            border-color: #ff5722;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .auth-container .btn-primary:hover {
            background-color: #e04a1f;
            border-color: #e04a1f;
        }
        .auth-container .link-secondary {
            color: #666;
            margin-top: 20px;
            display: block;
            cursor: pointer;
        }
        .auth-container .alert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .logo-nazurisky {
            width: 80px; /* Tamaño del logo */
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <img src="logo.png" alt="Logo NazuriSky" class="logo-nazurisky">
        <h2 id="authTitle">Iniciar Sesión</h2>

        <form id="loginForm" class="mb-4">
            <input type="text" id="loginUsername" class="form-control" placeholder="Usuario" required>
            <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <div id="loginMessage" class="alert alert-danger mt-3" style="display: none;"></div>
            <a href="#" class="link-secondary" id="showRegister">¿No tienes cuenta? Regístrate</a>
        </form>

        <form id="registerForm" style="display: none;">
            <input type="text" id="registerUsername" class="form-control" placeholder="Nuevo Usuario" required>
            <input type="password" id="registerPassword" class="form-control" placeholder="Nueva Contraseña" required>
            <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <div id="registerMessage" class="alert alert-info mt-3" style="display: none;"></div>
            <a href="#" class="link-secondary" id="showLogin">¿Ya tienes cuenta? Iniciar Sesión</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const showRegisterLink = document.getElementById('showRegister');
            const showLoginLink = document.getElementById('showLogin');
            const loginMessage = document.getElementById('loginMessage');
            const registerMessage = document.getElementById('registerMessage');

            // Función para alternar formularios
            function showForm(formId) {
                if (formId === 'login') {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    authTitle.textContent = 'Iniciar Sesión';
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    authTitle.textContent = 'Registrarse';
                }
                loginMessage.style.display = 'none'; // Ocultar mensajes al cambiar
                registerMessage.style.display = 'none';
            }

            // Event Listeners para alternar formularios
            showRegisterLink.addEventListener('click', function(e) {
                e.preventDefault();
                showForm('register');
            });

            showLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                showForm('login');
            });

            // Lógica de Registro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;

                if (password !== confirmPassword) {
                    registerMessage.textContent = 'Las contraseñas no coinciden.';
                    registerMessage.classList.remove('alert-success');
                    registerMessage.classList.add('alert-danger');
                    registerMessage.style.display = 'block';
                    return;
                }

                if (localStorage.getItem(username)) {
                    registerMessage.textContent = 'El usuario ya existe.';
                    registerMessage.classList.remove('alert-success');
                    registerMessage.classList.add('alert-danger');
                    registerMessage.style.display = 'block';
                } else {
                    localStorage.setItem(username, password); // Almacenar usuario y contraseña
                    registerMessage.textContent = '¡Registro exitoso! Ya puedes iniciar sesión.';
                    registerMessage.classList.remove('alert-danger');
                    registerMessage.classList.add('alert-success');
                    registerMessage.style.display = 'block';
                    // Opcional: limpiar campos o redirigir a login
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    setTimeout(() => showForm('login'), 2000); // Volver al login después de 2 segundos
                }
            });

            // Lógica de Inicio de Sesión
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                const storedPassword = localStorage.getItem(username);

                if (storedPassword && storedPassword === password) {
                    localStorage.setItem('loggedInUser', username); // Marcar como logueado
                    loginMessage.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                    loginMessage.classList.remove('alert-danger');
                    loginMessage.classList.add('alert-success');
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'principal.html'; // Redirigir a la página principal
                    }, 1500);
                } else {
                    loginMessage.textContent = 'Usuario o contraseña incorrectos.';
                    loginMessage.classList.remove('alert-success');
                    loginMessage.classList.add('alert-danger');
                    loginMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
